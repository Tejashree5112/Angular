<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Header</title>
</head>
<body>

<header>
  <!-- First Line: Logo, Search Bar, Profile -->
  <div class="top-bar">
    <a href="#" class="logo cursor-pointer" routerLink="/">ShopLogo</a>
    <div class="search-bar">
      <input type="text" placeholder="Search for products..." [(ngModel)]="searchTerm" (keyup.enter)="onSearch($event)">
    </div>
    @if(authService.isAdmin){
      <a routerLink="/admin" class="profile-link">{{authService.userName}}</a>
    }@else {
      <a routerLink="/profile" class="profile-link">{{authService.userName}}</a>
    }
    @if(authService.isLoggedIn){
    <a (click)="logout()" class=" logout cursor-pointer ml-2">LogOut</a>}@else {
      <a routerLink="/login" class="cursor-pointer ml-2">Login</a>
      <a routerLink="/register" class="cursor-pointer ml-2">Register</a>
    }
  </div>
  <!-- Second Line: Category Menu -->
   @if(authService.isLoggedIn){
  <div class="category-menu">
    <ul *ngFor ="let category of categoryList track $index" class="cursor-pointer">
        <li (click)="searchCategory(category._id!)"><a>{{category.name}}</a></li>
    </ul>
  </div>
}
</header>

</body>
</html>
